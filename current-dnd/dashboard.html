<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="LuesHub D&D Dashboard">
    <meta name="theme-color" content="#7b2cbf">
    <title>Dashboard - LuesHub Dungeons & Dragons</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard.css">
    <script src="dashboard-card.js"></script>
</head>
<body>
    <div class="app">
        <!-- Top Navigation Bar -->
        <nav class="navbar">
            <div class="navbar-logo">
                <a href="dashboard.html">
                    <h1>LuesHub D&D</h1>
                </a>
            </div>
            
            <div class="navbar-menu">
                <a href="dashboard.html" class="navbar-item active">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="characters.html" class="navbar-item">
                    <i class="fas fa-user-shield"></i>
                    <span>Characters</span>
                </a>
                <a href="campaigns.html" class="navbar-item">
                    <i class="fas fa-book-open"></i>
                    <span>Campaigns</span>
                </a>
                <a href="dice_roller.html" class="navbar-item">
                    <i class="fas fa-dice-d20"></i>
                    <span>Dice Roller</span>
                </a>
            </div>
            
            <div class="navbar-end">
                <div class="theme-toggle" id="theme-toggle">
                    <i class="fas fa-sun"></i>
                </div>
                <div class="user-menu">
                    <span id="username">Adventurer</span>
                    <div class="user-menu-dropdown">
                        <a href="profile.html">Profile</a>
                        <a href="settings.html">Settings</a>
                        <a href="logout.php">Logout</a>
                    </div>
                </div>
            </div>
        </nav>
        
        <!-- Main Content -->
        <main class="main-content">
            <div class="dashboard-header">
                <h2>Welcome to Your Adventure Hub</h2>
                <p>Manage your characters, campaigns, and roll some dice!</p>
            </div>
            
            <div class="dashboard-grid" id="dashboard-grid">
                <!-- Cards will be dynamically inserted here -->
            </div>
        </main>
        
        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2025 LuesHub D&D. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#privacy">Privacy</a>
                    <a href="#terms">Terms</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Theme toggle functionality
            const themeToggle = document.getElementById('theme-toggle');
            const htmlElement = document.documentElement;
            
            themeToggle.addEventListener('click', function() {
                if (htmlElement.getAttribute('data-theme') === 'light') {
                    htmlElement.setAttribute('data-theme', 'dark');
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                    localStorage.setItem('theme', 'dark');
                } else {
                    htmlElement.setAttribute('data-theme', 'light');
                    themeToggle.innerHTML = '<i class="fas fa-sun"></i>';
                    localStorage.setItem('theme', 'light');
                }
            });
            
            // Check saved theme
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                htmlElement.setAttribute('data-theme', savedTheme);
                if (savedTheme === 'dark') {
                    themeToggle.innerHTML = '<i class="fas fa-moon"></i>';
                }
            }
            
            // Initialize dashboard with enhanced cards
            const dashboardGrid = document.getElementById('dashboard-grid');
            let userData = null;
            
            // Get user data
            fetch('api/session_check.php')
                .then(response => response.json())
                .then(data => {
                    if (!data.logged_in) {
                        window.location.href = 'login.html';
                        return;
                    }
                    
                    userData = data;
                    
                    // Set username in navbar
                    document.getElementById('username').textContent = data.username;
                    
                    // Create initial cards with loading state
                    const charactersCard = createCharacterCard(null);
                    const campaignsCard = createCampaignCard(null);
                    const recentRollsCard = createRecentRollsCard(null);
                    const quickActionsCard = createQuickActionsCard(data.role === 'dungeon_master');
                    
                    // Add cards to dashboard
                    dashboardGrid.appendChild(charactersCard);
                    dashboardGrid.appendChild(campaignsCard);
                    dashboardGrid.appendChild(recentRollsCard);
                    dashboardGrid.appendChild(quickActionsCard);
                    
                    // Initialize animations
                    setTimeout(() => initCardAnimations(), 100);
                    
                    // Fetch character data
                    return fetch(`api/character_fix.php?user_id=${data.user_id}`);
                })
                .then(response => response.json())
                .then(data => {
                    // Update characters card with data
                    const charactersCard = createCharacterCard(data.characters);
                    updateCardContent('characters-card', charactersCard.querySelector('.card-content').innerHTML);
                    
                    // Fetch campaigns
                    return fetch('api/campaigns.php?v=' + Date.now());
                })
                .then(response => response.json())
                .then(campaignData => {
                    // Update campaigns card with data
                    const campaigns = campaignData.success ? campaignData.campaigns : null;
                    const campaignsCard = createCampaignCard(campaigns);
                    updateCardContent('campaigns-card', campaignsCard.querySelector('.card-content').innerHTML);
                    
                    // For now, recent rolls stays empty
                    // In a real implementation, you'd fetch recent rolls from the API
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    
                    // Show error states
                    const errorContent = `
                        <div class="empty-state">
                            <i class="fas fa-exclamation-circle"></i>
                            <p>Error loading data.</p>
                        </div>
                    `;
                    
                    updateCardContent('characters-card', errorContent);
                    updateCardContent('campaigns-card', errorContent);
                });
        });
    </script>
</body>
</html>
