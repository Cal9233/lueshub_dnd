<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to your LuesHub D&D account">
    <meta name="theme-color" content="#7b2cbf">
    <title>Login - LuesHub Dungeons & Dragons</title>
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="custom.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="app">
        <header class="login-header">
            <div class="header-content">
                <h1>LuesHub Dungeons & Dragons</h1>
                <p>Login to access your campaigns and characters</p>
            </div>
        </header>

        <main class="login-container">
            <div class="login-form-container">
                <h2>Adventurer Login</h2>
                <div id="login-error" class="error-message hidden"></div>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" placeholder="Enter your username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    
                    <button type="submit" class="cta-button login-button">Login</button>
                </form>
                
                <div class="login-footer">
                    <p>Don't have an account? <a href="#contact">Contact your DM</a></p>
                    <a href="index.html" class="back-link">Back to Home</a>
                </div>
            </div>
        </main>

        <footer>
            <div class="footer-content">
                <p>&copy; 2025 LuesHub D&D. All rights reserved.</p>
                <div class="footer-links">
                    <a href="#privacy">Privacy Policy</a>
                    <a href="#terms">Terms of Service</a>
                    <a href="#contact">Contact Us</a>
                </div>
            </div>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('login-error');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;
                
                if (!username || !password) {
                    showError('Please fill in all fields');
                    return;
                }
                
                // Create form data to send
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);
                
                // Send login request
                fetch('api/login.php', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        // Login successful
                        window.location.href = 'dashboard.html';
                    } else {
                        // Login failed
                        showError(data.message || 'Invalid username or password');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    showError('An error occurred. Please try again.');
                });
            });
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.remove('hidden');
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            }
        });
    </script>
</body>
</html>
